<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Entrega de Medicamentos - Clínica Unión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="text-gray-700">
    <div class="container mx-auto">
        {% include 'header_admin.html' %}

        <main class="grid grid-cols-1 md:grid-cols-4">
            <!-- Sidebar -->
            <aside class="col-span-1 bg-white border-r border-gray-200 p-4">
                <nav class="space-y-2">
                    <a href="/admin/panel" class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors text-gray-700 hover:bg-gray-100">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="font-medium">Dashboard</span>
                    </a>
                    <a href="/farmacia" class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors bg-cyan-50 text-cyan-600 border-l-4 border-cyan-600">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <span class="font-medium">Farmacia</span>
                    </a>
                </nav>
            </aside>

            <!-- Contenido principal -->
            <section class="col-span-1 md:col-span-3 p-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Gestionar Entrega de Medicamentos</h1>

                    <!-- Formulario de entrega -->
                    <form id="entregaForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="paciente" class="block text-sm font-medium text-gray-700 mb-2">Paciente</label>
                                <input type="text" id="paciente" name="paciente" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="medicamento" class="block text-sm font-medium text-gray-700 mb-2">Medicamento</label>
                                <select id="medicamento" name="medicamento" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" required>
                                    <option value="">Seleccionar medicamento</option>
                                    <option value="paracetamol">Paracetamol</option>
                                    <option value="ibuprofeno">Ibuprofeno</option>
                                    <option value="amoxicilina">Amoxicilina</option>
                                    <option value="omeprazol">Omeprazol</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-2">Cantidad</label>
                                <input type="number" id="cantidad" name="cantidad" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="fechaEntrega" class="block text-sm font-medium text-gray-700 mb-2">Fecha de Entrega</label>
                                <input type="date" id="fechaEntrega" name="fechaEntrega" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" required>
                            </div>
                        </div>

                        <div>
                            <label for="instrucciones" class="block text-sm font-medium text-gray-700 mb-2">Instrucciones de Uso</label>
                            <textarea id="instrucciones" name="instrucciones" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" placeholder="Ej: Tomar 1 tableta cada 8 horas con alimentos"></textarea>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="window.history.back()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 bg-cyan-600 text-white rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                Registrar Entrega
                            </button>
                        </div>
                    </form>

                    <!-- Tabla de entregas recientes -->
                    <div class="mt-8">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">Entregas Recientes</h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full table-auto">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Paciente</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Medicamento</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">Juan Pérez</td>
                                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">Paracetamol</td>
                                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">20</td>
                                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">2023-10-01</td>
                                        <td class="px-4 py-2 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Entregado</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">María García</td>
                                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">Ibuprofeno</td>
                                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">15</td>
                                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">2023-09-28</td>
                                        <td class="px-4 py-2 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pendiente</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        {% include 'footer.html' %}
    </div>

    <script>
        document.getElementById('entregaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la lógica para enviar los datos al servidor
            alert('Entrega registrada exitosamente');
            this.reset();
        });
    </script>
</body>
</html>
