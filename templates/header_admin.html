<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<!-- Contenido Principal -->
<div class="bg-white rounded-lg shadow-sm">
    <!-- Encabezado del panel -->
    <div class="flex justify-between items-center px-4 py-4 border-b border-gray-200">
        <div class="flex items-center">
            <a href="/" class="flex items-center">
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Clínica Unión" class="h-12 w-auto">
            </a>
        </div>
        <h2 class="hidden md:block text-2xl font-bold text-gray-600">Panel de Administración</h2>
        <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
            <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 border border-gray-100">
                <div class="px-4 py-2 text-sm text-gray-700 border-b">
                    <p class="font-semibold" id="admin-username">Cargando...</p>
                    <p class="text-xs text-gray-500" id="admin-role">Administrador</p>
                </div>
                <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    Perfil
                </a>
                <a href="/logout" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    Cerrar Sesión
                </a>
            </div>
        </div>
    </div>
