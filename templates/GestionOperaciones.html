<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Operaciones - Cl√≠nica Uni√≥n</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    {% include 'header.html' %}

    <div class="container mx-auto px-4 pt-24 pb-12">

        <!-- Header Section -->
        <div class="max-w-6xl mx-auto mb-8">
            <a href="/" class="inline-flex items-center text-cyan-600 hover:text-cyan-700 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
                Volver al inicio
            </a>

            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-red-400 to-pink-500 rounded-2xl flex items-center justify-center">
                        <span class="text-4xl">üè•</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Gesti√≥n de Operaciones</h1>
                        <p class="text-gray-600">Consulta de ex√°menes m√©dicos programados</p>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="grid md:grid-cols-3 gap-4 mt-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                        <select id="filtroEstado" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="">Todos los estados</option>
                            <option value="Pendiente">‚è≥ Pendiente</option>
                            <option value="Realizado">‚úÖ Realizado</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Desde</label>
                        <input type="date" id="filtroFechaDesde" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hasta</label>
                        <input type="date" id="filtroFechaHasta" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                </div>

                <div class="flex gap-3 mt-4">
                    <button id="btnLimpiarFiltros" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-all duration-300">
                        Limpiar
                    </button>
                </div>

                <!-- Contador -->
                <div class="mt-4">
                    <div class="bg-red-50 border border-red-200 rounded-lg px-4 py-2 text-red-700 text-sm">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span id="contadorResultados">Mostrando 0 operaciones</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Operaciones -->
        <div class="max-w-6xl mx-auto">
            <!-- Loading State -->
            <div id="loadingState" class="bg-white rounded-2xl shadow-lg p-12 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando operaciones...</p>
            </div>

            <!-- Operaciones Container -->
            <div id="operacionesContainer" class="hidden space-y-4">
                <!-- Las operaciones se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
                <span class="text-8xl mb-4 block">üè•</span>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Sin operaciones programadas</h3>
                <p class="text-gray-600">No hay operaciones registradas en el sistema.</p>
            </div>
        </div>

    </div>

    {% include 'footer.html' %}

    <script>
        let operacionesData = [];

        // Cargar operaciones al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarOperaciones();

            document.getElementById('filtroEstado').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroFechaDesde').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroFechaHasta').addEventListener('change', aplicarFiltros);
            document.getElementById('btnLimpiarFiltros').addEventListener('click', limpiarFiltros);
        });

        // Cargar operaciones (simulando que vienen de RESERVA con tipo=2 que son procedimientos quir√∫rgicos)
        async function cargarOperaciones() {
            try {
                // Nota: En tu BD actual, las operaciones estar√≠an como RESERVA con tipo espec√≠fico
                // o podr√≠as tener una vista que las identifique
                const response = await fetch('/reservas/api/paciente/mis-reservas');
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                // Aqu√≠ simulo que las operaciones son tipo=2, pero debes adaptarlo a tu l√≥gica
                // Si no tienes campo que distinga operaciones, podr√≠as filtrar por palabra clave en servicio
                operacionesData = (data.reservas || []).filter(r => 
                    r.servicio && (
                        r.servicio.toLowerCase().includes('cirug√≠a') ||
                        r.servicio.toLowerCase().includes('operaci√≥n') ||
                        r.tipo == 3 // Si implementas un tipo espec√≠fico
                    )
                );
                
                mostrarOperaciones(operacionesData);

            } catch (error) {
                console.error('Error al cargar operaciones:', error);
                mostrarError('Error al cargar las operaciones. Por favor, intenta nuevamente.');
            }
        }

        // Funci√≥n para mostrar las operaciones
        function mostrarOperaciones(operaciones) {
            const container = document.getElementById('operacionesContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const contador = document.getElementById('contadorResultados');

            loadingState.classList.add('hidden');

            if (!operaciones || operaciones.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                contador.textContent = 'Mostrando 0 operaciones';
                return;
            }

            emptyState.classList.add('hidden');
            container.classList.remove('hidden');
            contador.textContent = `Mostrando ${operaciones.length} operaci√≥n${operaciones.length !== 1 ? 'es' : ''}`;

            container.innerHTML = operaciones.map(operacion => {
                const fecha = new Date(operacion.fecha_cita + 'T00:00:00');
                const fechaFormateada = fecha.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const estadoClass = operacion.estado_reserva === 'Completada' ? 'bg-green-100 text-green-800' : 
                                   operacion.estado_reserva === 'Confirmada' ? 'bg-blue-100 text-blue-800' :
                                   operacion.estado_reserva === 'Cancelada' ? 'bg-red-100 text-red-800' :
                                   'bg-yellow-100 text-yellow-800';

                return `
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
                        <div class="p-6">
                            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-2">
                                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${estadoClass}">${operacion.estado_reserva}</span>
                                        <span class="px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-800">üè• Operaci√≥n</span>
                                        <span class="text-sm text-gray-500">ID: #${operacion.id_reserva}</span>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-1">${operacion.servicio}</h3>
                                    <p class="text-gray-600">${operacion.especialidad || 'Cirug√≠a General'}</p>
                                </div>
                                <div class="flex flex-col items-end gap-2">
                                    <div class="text-right">
                                        <p class="text-2xl font-bold text-red-600">${fechaFormateada.split(',')[0]}</p>
                                        <p class="text-gray-600">${fechaFormateada.split(',').slice(1).join(',').trim()}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="grid md:grid-cols-3 gap-4 pt-4 border-t border-gray-100">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-red-600">
                                            <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Horario</p>
                                        <p class="font-semibold text-gray-800">${operacion.hora_inicio} - ${operacion.hora_fin}</p>
                                    </div>
                                </div>

                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-600">
                                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Cirujano</p>
                                        <p class="font-semibold text-gray-800">${operacion.medico_nombres ? 'Dr(a). ' + operacion.medico_nombres + ' ' + operacion.medico_apellidos : 'Por asignar'}</p>
                                    </div>
                                </div>

                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-600">
                                            <rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Registrada</p>
                                        <p class="font-semibold text-gray-800">${new Date(operacion.fecha_registro).toLocaleDateString('es-ES')}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Funci√≥n para aplicar filtros
        function aplicarFiltros() {
            const estado = document.getElementById('filtroEstado').value;
            const fechaDesde = document.getElementById('filtroFechaDesde').value;
            const fechaHasta = document.getElementById('filtroFechaHasta').value;

            let filtradas = [...operacionesData];

            if (estado) {
                filtradas = filtradas.filter(o => o.estado_reserva === estado);
            }

            if (fechaDesde) {
                filtradas = filtradas.filter(o => new Date(o.fecha_cita) >= new Date(fechaDesde));
            }

            if (fechaHasta) {
                filtradas = filtradas.filter(o => new Date(o.fecha_cita) <= new Date(fechaHasta));
            }

            mostrarOperaciones(filtradas);
        }

        // Funci√≥n para limpiar filtros
        function limpiarFiltros() {
            document.getElementById('filtroEstado').value = '';
            document.getElementById('filtroFechaDesde').value = '';
            document.getElementById('filtroFechaHasta').value = '';
            mostrarOperaciones(operacionesData);
        }

        // Funci√≥n para mostrar errores
        function mostrarError(mensaje) {
            const container = document.getElementById('operacionesContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.classList.add('hidden');
            container.classList.add('hidden');
            emptyState.classList.remove('hidden');

            emptyState.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-red-300 mb-4">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Error al cargar</h3>
                <p class="text-gray-600 mb-6">${mensaje}</p>
                <button onclick="cargarOperaciones()" class="bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-red-600 hover:to-pink-600 transition-all duration-300">
                    Intentar Nuevamente
                </button>
            `;
        }
    </script>

</body>
</html>
