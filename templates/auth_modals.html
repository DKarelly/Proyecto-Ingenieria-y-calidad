<!-- Modals de Autenticación -->
<!-- Login Modal -->
<div id="login-modal" class="fixed inset-0 bg-black/60 z-[70] hidden items-center justify-center p-4 auth-modal">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 relative">
        <button id="close-login-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
        <form>
            <div class="mb-4">
                <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="tu@email.com" required>
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-cyan-500 text-white font-bold py-3 rounded-lg hover:bg-cyan-600 transition-colors">Ingresar</button>
        </form>
        <div class="mt-4 text-center">
            <button id="forgot-password-link" class="text-sm text-cyan-600 hover:underline">¿Olvidaste tu contraseña?</button>
        </div>
        <p class="text-center text-sm text-gray-600 mt-6">
            ¿No tienes una cuenta? <button id="go-to-register" class="font-medium text-cyan-600 hover:underline">Regístrate</button>
        </p>
    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgot-password-modal" class="fixed inset-0 bg-black/60 z-[70] hidden items-center justify-center p-4 auth-modal">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 relative">
        <button id="close-forgot-password-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Recuperar Contraseña</h2>
        <form>
            <div class="mb-4">
                <label for="forgot-email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="forgot-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="tu@email.com" required>
            </div>
            <button type="submit" class="w-full bg-cyan-500 text-white font-bold py-3 rounded-lg hover:bg-cyan-600 transition-colors">Enviar Código de Recuperación</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-6">
            <button id="back-to-login" class="font-medium text-cyan-600 hover:underline">Volver al Inicio de Sesión</button>
        </p>
    </div>
</div>

<!-- Register Modal -->
<div id="register-modal" class="fixed inset-0 bg-black/60 z-[70] hidden items-center justify-center p-4 auth-modal">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8 relative">
        <button id="close-register-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Cuenta de Paciente</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="register-nombres" class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
                    <input type="text" id="register-nombres" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="John" required>
                </div>
                <div>
                    <label for="register-apellidos" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
                    <input type="text" id="register-apellidos" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Doe" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="register-documento" class="block text-sm font-medium text-gray-700 mb-1">Documento de Identidad</label>
                <input type="text" id="register-documento" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="12345678" required pattern="[0-9]{8}" title="Debe contener 8 dígitos.">
            </div>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="register-telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" id="register-telefono" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="987654321" pattern="[0-9]{9}" title="Debe contener 9 dígitos.">
                </div>
                <div>
                    <label for="register-nacimiento" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                    <input type="date" id="register-nacimiento" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="register-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="tu@email.com" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label for="register-departamento" class="block text-sm font-medium text-gray-700 mb-1">Departamento *</label>
                    <select id="register-departamento" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                        <option value="">Seleccione...</option>
                    </select>
                </div>
                <div>
                    <label for="register-provincia" class="block text-sm font-medium text-gray-700 mb-1">Provincia *</label>
                    <select id="register-provincia" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required disabled>
                        <option value="">Seleccione departamento primero</option>
                    </select>
                </div>
                <div>
                    <label for="register-distrito" class="block text-sm font-medium text-gray-700 mb-1">Distrito *</label>
                    <select id="register-distrito" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required disabled>
                        <option value="">Seleccione provincia primero</option>
                    </select>
                </div>
            </div>
            <div class="mb-6">
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="register-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="••••••••" required minlength="6">
            </div>
            <button type="submit" class="w-full bg-cyan-500 text-white font-bold py-3 rounded-lg hover:bg-cyan-600 transition-colors">Registrarse</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-6">
            ¿Ya tienes una cuenta? <button id="go-to-login" class="font-medium text-cyan-600 hover:underline">Inicia Sesión</button>
        </p>
    </div>
</div>
