<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<!-- Exponer usuario en JSON seguro -->
<script id="initial-usuario" type="application/json">{% if usuario %}{{ usuario|tojson }}{% else %}null{% endif %}</script>
<script>
    (function(){
        try {
            const el = document.getElementById('initial-usuario');
            if (el && el.textContent && el.textContent.trim() !== 'null') {
                window.usuario = JSON.parse(el.textContent);
            } else {
                window.usuario = null;
            }
        } catch (e) {
            window.usuario = null;
            console.error('Error parsing initial usuario JSON', e);
        }
    })();
</script>

<!-- Header Moderno y Elegante para Recepcionista -->
<div id="recepcionista-header" class="bg-white border-b border-gray-200 shadow-sm transition-all duration-300">
    <!-- Barra de acento superior sutil -->
    <div class="h-1 bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-500"></div>

    <!-- Contenedor principal -->
    <div class="container mx-auto px-6 py-4 max-w-7xl">
        <div class="flex justify-between items-center">
            <!-- Logo y Título -->
            <div class="flex items-center gap-6">
                <a href="/" class="group flex items-center focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500/40 rounded-lg">
                    <div class="bg-gray-50 p-2 rounded-xl group-hover:bg-cyan-50 transition-all duration-300 border border-gray-200">
                        <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Clínica Unión" class="h-10 w-auto" loading="lazy" decoding="async" fetchpriority="high">
                    </div>
                </a>
                <div class="hidden md:block">
                    <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Panel de Recepción</h1>
                    <p class="text-gray-500 text-sm mt-0.5">Sistema de Gestión de Pacientes</p>
                </div>
            </div>

            <!-- Acciones del Header -->
            <div class="flex items-center gap-4">
                <!-- Menú de Usuario -->
                <div class="relative">
                    <button id="userMenuButton" aria-haspopup="true" aria-expanded="false"
                            class="flex items-center gap-3 px-4 py-2.5 rounded-xl bg-gray-50 hover:bg-cyan-50 border border-gray-200 hover:border-cyan-300 transition-all duration-300 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500/40 group">
                        <div class="flex items-center gap-3">
                            <div class="hidden sm:block text-right">
                                <p class="text-sm font-semibold text-gray-800" id="recepcionista-username">{{ session.get('nombre_usuario', 'Usuario') }}</p>
                                <p class="text-xs text-gray-500" id="recepcionista-role">{{ session.get('rol', 'Recepcionista') }}</p>
                            </div>
                            <div class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-500 rounded-full flex items-center justify-center shadow-sm">
                                <span class="material-symbols-outlined text-white text-lg">person</span>
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-cyan-600 group-hover:rotate-180 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown Mejorado -->
                    <div id="userMenuDropdown" class="hidden absolute right-0 mt-3 w-72 bg-white rounded-2xl shadow-xl overflow-hidden z-50 border border-gray-200 animate-fade-in">
                        <!-- Header del Dropdown -->
                        <div class="bg-gradient-to-r from-gray-50 to-cyan-50 px-5 py-4 border-b border-gray-200">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-full flex items-center justify-center shadow-md">
                                    <span class="material-symbols-outlined text-white text-lg">person</span>
                                </div>
                                <div>
                                    <p class="font-bold text-gray-800">{{ session.get('nombre_usuario', 'Usuario') }}</p>
                                    <p class="text-sm text-gray-600">{{ session.get('rol', 'Recepcionista') }}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Opciones del Menú -->
                        <div class="py-2">
                            <a href="/usuarios/perfil" class="flex items-center gap-4 px-5 py-3 text-gray-700 hover:bg-cyan-50 transition-colors group">
                                <div class="w-10 h-10 rounded-xl bg-cyan-100 flex items-center justify-center group-hover:bg-cyan-200 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-sm">Mi Perfil</p>
                                    <p class="text-xs text-gray-500">Ver y editar información</p>
                                </div>
                            </a>

                            <a href="/cuentas/cambiar-contrasena" class="flex items-center gap-4 px-5 py-3 text-gray-700 hover:bg-blue-50 transition-colors group">
                                <div class="w-10 h-10 rounded-xl bg-blue-100 flex items-center justify-center group-hover:bg-blue-200 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-sm">Seguridad</p>
                                    <p class="text-xs text-gray-500">Cambiar contraseña</p>
                                </div>
                            </a>

                            <a href="/" class="flex items-center gap-4 px-5 py-3 text-gray-700 hover:bg-green-50 transition-colors group">
                                <div class="w-10 h-10 rounded-xl bg-green-100 flex items-center justify-center group-hover:bg-green-200 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-sm">Ir al Inicio</p>
                                    <p class="text-xs text-gray-500">Página principal pública</p>
                                </div>
                            </a>
                        </div>

                        <!-- Cerrar Sesión -->
                        <div class="border-t border-gray-200 py-2">
                            <a href="/logout" class="flex items-center gap-4 px-5 py-3 text-red-600 hover:bg-red-50 transition-colors group">
                                <div class="w-10 h-10 rounded-xl bg-red-100 flex items-center justify-center group-hover:bg-red-200 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                </div>
                                <div>
                                    <p class="font-semibold text-sm">Cerrar Sesión</p>
                                    <p class="text-xs text-red-500">Salir del sistema</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fade-in 0.2s ease-out;
    }

    #recepcionista-header {
        position: sticky;
        top: 0;
        z-index: 40;
        backdrop-filter: blur(10px);
    }
</style>

<script defer>
    // Menú desplegable del usuario y efectos del header
    document.addEventListener('DOMContentLoaded', function() {
        const userMenuButton = document.getElementById('userMenuButton');
        const userMenuDropdown = document.getElementById('userMenuDropdown');
        const recepcionistaHeader = document.getElementById('recepcionista-header');

        if (userMenuButton && userMenuDropdown) {
            userMenuButton.addEventListener('click', function(e) {
                e.stopPropagation();
                const hidden = userMenuDropdown.classList.toggle('hidden');
                userMenuButton.setAttribute('aria-expanded', String(!hidden));
            });

            // Cerrar el menú al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!userMenuButton.contains(e.target) && !userMenuDropdown.contains(e.target)) {
                    userMenuDropdown.classList.add('hidden');
                    userMenuButton.setAttribute('aria-expanded', 'false');
                }
            });
        }

        // Sombra del header en scroll más sutil
        const applyRecepcionistaShadow = () => {
            if (!recepcionistaHeader) return;
            if (window.scrollY > 4) {
                recepcionistaHeader.style.boxShadow = '0 4px 20px -2px rgba(0, 0, 0, 0.08)';
                recepcionistaHeader.style.borderBottomColor = 'rgba(229, 231, 235, 1)';
            } else {
                recepcionistaHeader.style.boxShadow = '0 1px 3px 0 rgba(0, 0, 0, 0.05)';
                recepcionistaHeader.style.borderBottomColor = 'rgba(229, 231, 235, 0.6)';
            }
        };
        applyRecepcionistaShadow();
    window.addEventListener('scroll', applyRecepcionistaShadow, { passive: true });

    // Optimización: evitar layout thrashing leyendo scrollY una sola vez por frame (ya simple, se deja así)
    });
</script>
