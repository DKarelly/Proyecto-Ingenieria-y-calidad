﻿<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Disponibilidad - Sistema Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f8fafc]">
    {% include 'header_admin.html' %}

    <div class="max-w-7xl mx-auto p-6 md:p-10">
        <!-- Botón Volver -->
        <div class="mb-6">
            <a href="{{ url_for('reservas.panel') }}" class="inline-flex items-center text-gray-600 hover:text-cyan-600 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                <span class="font-medium">Volver al Panel de Reservas</span>
            </a>
        </div>

        <!-- Título -->
        <div class="mb-8">
            <h1 class="text-3xl font-black text-gray-800">Consultar Disponibilidad</h1>
            <p class="text-gray-600 mt-2">Selecciona un servicio y un profesional para ver los horarios disponibles</p>
        </div>

        <!-- Filtros -->
        <div class="admin-card shadow-sm p-8 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-gray-700 mb-2">Servicio</label>
                    <select required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 bg-white">
                        <option value="">Selecciona un servicio</option>
                        <option value="consulta">Consulta Médica</option>
                        <option value="masaje">Masaje Terapéutico</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-gray-700 mb-2">Profesional</label>
                    <select required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 bg-white">
                        <option value="">Selecciona un profesional</option>
                        <option value="perez">Dr. Juan Pérez</option>
                        <option value="garcia">Dra. Ana García</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Calendario y Horarios -->
        <div class="admin-card shadow-sm p-8">
            <h2 class="text-xl font-black text-gray-800 mb-6">Disponibilidad de Dr. Juan Pérez</h2>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Calendario -->
                <div class="lg:col-span-2 schedule-card">
                    <div class="calendar-nav mb-6">
                        <button class="btn btn-outline" aria-label="Mes anterior"><i class="fas fa-chevron-left"></i></button>
                        <h3 class="text-lg font-semibold text-gray-800">Octubre 2024</h3>
                        <button class="btn btn-outline" aria-label="Mes siguiente"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="grid grid-cols-7 gap-2 text-center">
                        <div class="font-bold text-xs">D</div><div class="font-bold text-xs">L</div><div class="font-bold text-xs">M</div>
                        <div class="font-bold text-xs">X</div><div class="font-bold text-xs">J</div><div class="font-bold text-xs">V</div>
                        <div class="font-bold text-xs">S</div>
                    </div>
                    <div class="grid grid-cols-7 gap-2 mt-2">
                        <div class="col-start-3"></div>
                        <button class="schedule-slot available" type="button">1</button>
                        <button class="schedule-slot available" type="button">2</button>
                        <button class="schedule-slot available" type="button">3</button>
                        <button class="schedule-slot available" type="button">4</button>
                        <button class="schedule-slot selected" type="button">5</button>
                    </div>
                </div>
                <!-- Horarios -->
                <div class="schedule-card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Horarios del 5 de Octubre</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="schedule-slot available" type="button">09:00 AM</button>
                        <button class="schedule-slot available" type="button">09:30 AM</button>
                        <button class="schedule-slot booked" type="button" disabled>10:00 AM</button>
                        <button class="schedule-slot blocked" type="button" disabled>10:30 AM</button>
                        <button class="schedule-slot selected" type="button">11:00 AM</button>
                        <button class="schedule-slot available" type="button">11:30 AM</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
