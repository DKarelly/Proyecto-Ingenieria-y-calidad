<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reservas - Clínica Unión</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-activa {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status-completada {
            background-color: #dbeafe;
            color: #1e40af;
        }
        .status-cancelada {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .status-pendiente {
            background-color: #fef3c7;
            color: #92400e;
        }
    </style>
</head>
<body class="bg-gray-50">

    {% include 'header.html' %}

    <div class="container mx-auto px-4 pt-24 pb-12">

        <!-- Header Section -->
        <div class="max-w-6xl mx-auto mb-8">
            <a href="/" class="inline-flex items-center text-cyan-600 hover:text-cyan-700 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
                Volver al inicio
            </a>

            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Historial de Reservas</h1>
                        <p class="text-gray-600">Consulta todas tus citas médicas programadas</p>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="grid md:grid-cols-3 gap-4 mt-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por estado</label>
                        <select id="filtroEstado" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                            <option value="">Todos los estados</option>
                            <option value="activa">Activa</option>
                            <option value="completada">Completada</option>
                            <option value="cancelada">Cancelada</option>
                            <option value="pendiente">Pendiente</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Desde</label>
                        <input type="date" id="filtroFechaDesde" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hasta</label>
                        <input type="date" id="filtroFechaHasta" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                </div>

                <div class="flex gap-3 mt-4">
                    <button id="btnAplicarFiltros" class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                        </svg>
                        Aplicar Filtros
                    </button>
                    <button id="btnLimpiarFiltros" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-all duration-300">
                        Limpiar
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de Reservas -->
        <div class="max-w-6xl mx-auto">
            <!-- Loading State -->
            <div id="loadingState" class="bg-white rounded-2xl shadow-lg p-12 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando reservas...</p>
            </div>

            <!-- Reservas Container -->
            <div id="reservasContainer" class="hidden space-y-4">
                <!-- Las reservas se cargarán aquí dinámicamente -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-300 mb-4">
                    <rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">No hay reservas</h3>
                <p class="text-gray-600 mb-6">Aún no tienes ninguna cita médica registrada.</p>
                <a href="/reservas/paciente/nueva-cita" class="inline-flex items-center gap-2 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/>
                        <path d="M3 10h18"/><path d="M10 16h4"/><path d="M12 14v4"/>
                    </svg>
                    Agendar Primera Cita
                </a>
            </div>
        </div>

    </div>

    {% include 'footer.html' %}

    <script>
        let reservasData = [];

        // Cargar reservas al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarReservas();

            // Event listeners para filtros
            document.getElementById('btnAplicarFiltros').addEventListener('click', aplicarFiltros);
            document.getElementById('btnLimpiarFiltros').addEventListener('click', limpiarFiltros);
        });

        // Función para cargar todas las reservas
        async function cargarReservas() {
            try {
                const response = await fetch('/reservas/api/paciente/mis-reservas');
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                reservasData = data.reservas || [];
                mostrarReservas(reservasData);

            } catch (error) {
                console.error('Error al cargar reservas:', error);
                mostrarError('Error al cargar las reservas. Por favor, intenta nuevamente.');
            }
        }

        // Función para mostrar las reservas
        function mostrarReservas(reservas) {
            const container = document.getElementById('reservasContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.classList.add('hidden');

            if (!reservas || reservas.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.classList.remove('hidden');

            container.innerHTML = reservas.map(reserva => {
                const fecha = new Date(reserva.fecha_cita + 'T00:00:00');
                const fechaFormateada = fecha.toLocaleDateString('es-ES', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const estadoClass = `status-${reserva.estado_reserva}`;
                const estadoTexto = reserva.estado_reserva.charAt(0).toUpperCase() + reserva.estado_reserva.slice(1);

                return `
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
                        <div class="p-6">
                            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-2">
                                        <span class="status-badge ${estadoClass}">${estadoTexto}</span>
                                        <span class="text-sm text-gray-500">ID: #${reserva.id_reserva}</span>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-1">${reserva.servicio}</h3>
                                    <p class="text-gray-600">${reserva.especialidad || 'Consulta General'}</p>
                                </div>
                                <div class="flex flex-col items-end gap-2">
                                    <div class="text-right">
                                        <p class="text-2xl font-bold text-cyan-600">${fechaFormateada.split(',')[0]}</p>
                                        <p class="text-gray-600">${fechaFormateada.split(',').slice(1).join(',').trim()}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="grid md:grid-cols-3 gap-4 pt-4 border-t border-gray-100">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-cyan-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-cyan-600">
                                            <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Horario</p>
                                        <p class="font-semibold text-gray-800">${reserva.hora_inicio} - ${reserva.hora_fin}</p>
                                    </div>
                                </div>

                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-600">
                                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Médico</p>
                                        <p class="font-semibold text-gray-800">${reserva.medico_nombres ? 'Dr(a). ' + reserva.medico_nombres + ' ' + reserva.medico_apellidos : 'Por asignar'}</p>
                                    </div>
                                </div>

                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-600">
                                            <rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Registrada</p>
                                        <p class="font-semibold text-gray-800">${new Date(reserva.fecha_registro).toLocaleDateString('es-ES')}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Función para aplicar filtros
        function aplicarFiltros() {
            const estado = document.getElementById('filtroEstado').value;
            const fechaDesde = document.getElementById('filtroFechaDesde').value;
            const fechaHasta = document.getElementById('filtroFechaHasta').value;

            let reservasFiltradas = [...reservasData];

            // Filtrar por estado
            if (estado) {
                reservasFiltradas = reservasFiltradas.filter(r => r.estado_reserva === estado);
            }

            // Filtrar por fecha desde
            if (fechaDesde) {
                reservasFiltradas = reservasFiltradas.filter(r => {
                    return new Date(r.fecha_cita) >= new Date(fechaDesde);
                });
            }

            // Filtrar por fecha hasta
            if (fechaHasta) {
                reservasFiltradas = reservasFiltradas.filter(r => {
                    return new Date(r.fecha_cita) <= new Date(fechaHasta);
                });
            }

            mostrarReservas(reservasFiltradas);
        }

        // Función para limpiar filtros
        function limpiarFiltros() {
            document.getElementById('filtroEstado').value = '';
            document.getElementById('filtroFechaDesde').value = '';
            document.getElementById('filtroFechaHasta').value = '';
            mostrarReservas(reservasData);
        }

        // Función para mostrar errores
        function mostrarError(mensaje) {
            const container = document.getElementById('reservasContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.classList.add('hidden');
            container.classList.add('hidden');
            emptyState.classList.remove('hidden');

            emptyState.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-red-300 mb-4">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Error al cargar</h3>
                <p class="text-gray-600 mb-6">${mensaje}</p>
                <button onclick="cargarReservas()" class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300">
                    Intentar Nuevamente
                </button>
            `;
        }
    </script>

</body>
</html>
