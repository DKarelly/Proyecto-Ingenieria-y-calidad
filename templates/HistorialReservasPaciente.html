<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reservas - Cl√≠nica Uni√≥n</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-Pendiente {
            background-color: #fef3c7;
            color: #92400e;
        }
        .status-Confirmada {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status-Completada {
            background-color: #dbeafe;
            color: #1e40af;
        }
        .status-Cancelada {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        /* Animaciones para modales */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.2s ease-out;
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
        
        .animate-slideOut {
            animation: slideOut 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">

    {% include 'header.html' %}

    <div class="container mx-auto px-4 pt-24 pb-12">

        <!-- Header Section -->
        <div class="max-w-6xl mx-auto mb-8">
            <a href="/" class="inline-flex items-center text-cyan-600 hover:text-cyan-700 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
                Volver al inicio
            </a>

            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">üìã Historial de Reservas</h1>
                        <p class="text-gray-600">Consulta todas tus reservas: citas m√©dicas y ex√°menes</p>
                    </div>
                </div>

                <!-- Filtros est√°ticos -->
                <div class="grid md:grid-cols-3 gap-4 mt-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Estado de la Reserva</label>
                        <select id="filtroEstado" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                            <option value="">Todos los estados</option>
                            <option value="Pendiente">‚è≥ Pendiente</option>
                            <option value="Confirmada">‚úÖ Confirmada</option>
                            <option value="Completada">‚úîÔ∏è Completada</option>
                            <option value="Cancelada">‚ùå Cancelada</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Desde</label>
                        <input type="date" id="filtroFechaDesde" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hasta</label>
                        <input type="date" id="filtroFechaHasta" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
                    </div>
                </div>
                
                <!-- Pesta√±as de tipo de reserva -->
                <div class="mt-6 border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                        <button id="tab-citas" class="tab-button border-cyan-500 text-cyan-600 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium" data-tipo="1">
                            ü©∫ Citas M√©dicas
                        </button>
                        <button id="tab-operaciones" class="tab-button border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium" data-tipo="2">
                            ‚öïÔ∏è Operaciones
                        </button>
                        <button id="tab-examenes" class="tab-button border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium" data-tipo="3">
                            üî¨ Ex√°menes
                        </button>
                    </nav>
                </div>
                
                <!-- Contador de resultados -->
                <div class="mt-4">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg px-4 py-2 text-blue-700 text-sm">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span id="contadorResultados">Mostrando 0 reservas</span>
                    </div>
                </div>

                <div class="flex gap-3 mt-4">
                    <button id="btnLimpiarFiltros" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-all duration-300">
                        Limpiar
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de Reservas -->
        <div class="max-w-6xl mx-auto">
            <!-- Loading State -->
            <div id="loadingState" class="bg-white rounded-2xl shadow-lg p-12 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando reservas...</p>
            </div>

            <!-- Reservas Container -->
            <div id="reservasContainer" class="hidden space-y-4">
                <!-- Las reservas se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-300 mb-4">
                    <rect width="18" height="18" x="3" y="4" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">No hay reservas</h3>
                <p class="text-gray-600 mb-6">A√∫n no tienes ninguna cita m√©dica registrada.</p>
                <a href="/reservas/paciente/nueva-cita" class="inline-flex items-center gap-2 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/>
                        <path d="M3 10h18"/><path d="M10 16h4"/><path d="M12 14v4"/>
                    </svg>
                    Agendar Primera Cita
                </a>
            </div>
        </div>

    </div>

    {% include 'footer.html' %}

    <!-- Script externo para gesti√≥n del historial -->
    <script src="{{ url_for('static', filename='js/historial-reservas.js') }}?v=3.0.0"></script>

</body>
</html>
