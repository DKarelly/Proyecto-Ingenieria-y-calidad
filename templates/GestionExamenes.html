<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Ex√°menes - Cl√≠nica Uni√≥n</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    {% include 'header.html' %}

    <div class="container mx-auto px-4 pt-24 pb-12">

        <!-- Header Section -->
        <div class="max-w-6xl mx-auto mb-8">
            <a href="/" class="inline-flex items-center text-cyan-600 hover:text-cyan-700 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
                Volver al inicio
            </a>

            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-purple-400 to-indigo-500 rounded-2xl flex items-center justify-center">
                        <span class="text-4xl">üî¨</span>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Gesti√≥n de Ex√°menes</h1>
                        <p class="text-gray-600">Consulta tus ex√°menes m√©dicos</p>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="grid md:grid-cols-3 gap-4 mt-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                        <select id="filtroEstado" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="">Todos los estados</option>
                            <option value="Pendiente">‚è≥ Pendiente</option>
                            <option value="Realizado">‚úÖ Realizado</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Desde</label>
                        <input type="date" id="filtroFechaDesde" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hasta</label>
                        <input type="date" id="filtroFechaHasta" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                </div>

                <div class="flex gap-3 mt-4">
                    <button id="btnLimpiarFiltros" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-all duration-300">
                        Limpiar
                    </button>
                </div>

                <!-- Contador -->
                <div class="mt-4">
                    <div class="bg-purple-50 border border-purple-200 rounded-lg px-4 py-2 text-purple-700 text-sm">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span id="contadorResultados">Mostrando 0 ex√°menes</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Ex√°menes -->
        <div class="max-w-6xl mx-auto">
            <!-- Loading State -->
            <div id="loadingState" class="bg-white rounded-2xl shadow-lg p-12 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando ex√°menes...</p>
            </div>

            <!-- Ex√°menes Container -->
            <div id="examenesContainer" class="hidden space-y-4">
                <!-- Los ex√°menes se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
                <span class="text-8xl mb-4 block">üî¨</span>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Sin ex√°menes registrados</h3>
                <p class="text-gray-600">No hay ex√°menes m√©dicos en el sistema.</p>
            </div>
        </div>

    </div>

    {% include 'footer.html' %}

    <script>
        let examenesData = [];

        // Cargar ex√°menes al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarExamenes();

            document.getElementById('filtroEstado').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroFechaDesde').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroFechaHasta').addEventListener('change', aplicarFiltros);
            document.getElementById('btnLimpiarFiltros').addEventListener('click', limpiarFiltros);
        });

        // Cargar ex√°menes desde la API
        async function cargarExamenes() {
            try {
                const response = await fetch('/reservas/api/paciente/examenes');
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                examenesData = data.examenes || [];
                mostrarExamenes(examenesData);

            } catch (error) {
                console.error('Error al cargar ex√°menes:', error);
                mostrarError('Error al cargar los ex√°menes. Por favor, intenta nuevamente.');
            }
        }

        // Funci√≥n para mostrar los ex√°menes
        function mostrarExamenes(examenes) {
            const container = document.getElementById('examenesContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const contador = document.getElementById('contadorResultados');

            loadingState.classList.add('hidden');

            if (!examenes || examenes.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                contador.textContent = 'Mostrando 0 ex√°menes';
                return;
            }

            emptyState.classList.add('hidden');
            container.classList.remove('hidden');
            contador.textContent = `Mostrando ${examenes.length} examen${examenes.length !== 1 ? 'es' : ''}`;

            container.innerHTML = examenes.map(examen => {
                const fecha = new Date(examen.fecha_examen + 'T00:00:00');
                const fechaFormateada = fecha.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const estadoClass = examen.estado === 'Realizado' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';

                return `
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
                        <div class="p-6">
                            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-2">
                                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${estadoClass}">${examen.estado}</span>
                                        <span class="px-3 py-1 rounded-full text-xs font-semibold bg-purple-100 text-purple-800">üî¨ Examen</span>
                                        <span class="text-sm text-gray-500">ID: #${examen.id_examen}</span>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-1">${examen.tipo_examen || 'Examen M√©dico'}</h3>
                                    ${examen.observacion ? `<p class="text-gray-600">${examen.observacion}</p>` : ''}
                                </div>
                                <div class="flex flex-col items-end gap-2">
                                    <div class="text-right">
                                        <p class="text-2xl font-bold text-purple-600">${fechaFormateada.split(',')[0]}</p>
                                        <p class="text-gray-600">${fechaFormateada.split(',').slice(1).join(',').trim()}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="grid md:grid-cols-2 gap-4 pt-4 border-t border-gray-100">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-600">
                                            <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Hora</p>
                                        <p class="font-semibold text-gray-800">${examen.hora_examen || 'Por definir'}</p>
                                    </div>
                                </div>

                                ${examen.resultado ? `
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-green-600">
                                            <polyline points="20 6 9 17 4 12"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Resultado</p>
                                        <p class="font-semibold text-gray-800">Disponible</p>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Funci√≥n para aplicar filtros
        function aplicarFiltros() {
            const estado = document.getElementById('filtroEstado').value;
            const fechaDesde = document.getElementById('filtroFechaDesde').value;
            const fechaHasta = document.getElementById('filtroFechaHasta').value;

            let filtrados = [...examenesData];

            if (estado) {
                filtrados = filtrados.filter(e => e.estado === estado);
            }

            if (fechaDesde) {
                filtrados = filtrados.filter(e => new Date(e.fecha_examen) >= new Date(fechaDesde));
            }

            if (fechaHasta) {
                filtrados = filtrados.filter(e => new Date(e.fecha_examen) <= new Date(fechaHasta));
            }

            mostrarExamenes(filtrados);
        }

        // Funci√≥n para limpiar filtros
        function limpiarFiltros() {
            document.getElementById('filtroEstado').value = '';
            document.getElementById('filtroFechaDesde').value = '';
            document.getElementById('filtroFechaHasta').value = '';
            mostrarExamenes(examenesData);
        }

        // Funci√≥n para mostrar errores
        function mostrarError(mensaje) {
            const container = document.getElementById('examenesContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.classList.add('hidden');
            container.classList.add('hidden');
            emptyState.classList.remove('hidden');

            emptyState.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-red-300 mb-4">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Error al cargar</h3>
                <p class="text-gray-600 mb-6">${mensaje}</p>
                <button onclick="cargarExamenes()" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition-all duration-300">
                    Intentar Nuevamente
                </button>
            `;
        }
    </script>

</body>
</html>
