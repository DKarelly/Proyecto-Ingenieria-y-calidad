<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Incidencia - Sistema Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f8fafc]">
    {% include 'header_admin.html' %}

    <div class="max-w-7xl mx-auto p-6 md:p-10">
        <!-- Encabezado -->
        <div class="mb-6">
            <a href="/seguridad/incidencias" class="inline-flex items-center text-gray-600 hover:text-cyan-600 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                <span class="font-medium">Volver al Panel de Incidencias</span>
            </a>
        </div>
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Generar Incidencia</h1>
            <p class="text-gray-600 mt-2">Registre una nueva incidencia en el sistema</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 admin-card">
            <form method="POST" action="{{ url_for('seguridad.generar_incidencia') }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Fecha de Reporte -->
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            Fecha de Reporte
                        </label>
                        <input 
                            type="text" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed focus:outline-none" 
                            value="24/05/2024 10:30 AM" 
                            readonly
                        >
                    </div>

                    <!-- Paciente -->
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            Paciente
                        </label>
                        <input 
                            type="text" 
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed focus:outline-none" 
                            value="Carlos Sánchez (Automático)" 
                            readonly
                        >
                    </div>

                    <!-- Descripción -->
                    <div class="md:col-span-2 flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            Descripción <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            name="descripcion"
                            rows="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent resize-none"
                            placeholder="Ingrese una descripción detallada de la incidencia"
                            required
                        ></textarea>
                    </div>

                    <!-- Categoría -->
                    <div class="md:col-span-2 flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            Categoría <span class="text-red-500">*</span>
                        </label>
                        <select 
                            name="categoria"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent bg-white"
                            required
                        >
                            <option value="">Seleccione una categoría</option>
                            <option value="hardware">Hardware</option>
                            <option value="software">Software</option>
                            <option value="red">Red</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <!-- Botón de Acción -->
                <div class="flex justify-end mt-8 pt-6 border-t border-gray-200">
                    <button 
                        type="submit"
                        class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all shadow-md hover:shadow-lg btn btn-primary"
                    >
                        <i class="fas fa-plus-circle"></i>
                        Crear Incidencia
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
