<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Incidencia - Sistema Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f8fafc]">
    {% include 'header_admin.html' %}

    <div class="max-w-7xl mx-auto p-6 md:p-10">
        <!-- Encabezado -->
        <div class="mb-6">
            <a href="{{ url_for('seguridad.incidencias') }}" class="inline-flex items-center text-gray-600 hover:text-cyan-600 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                <span class="font-medium">Volver al Panel de Incidencias</span>
            </a>
        </div>
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Generar Incidencia</h1>
            <p class="text-gray-600 mt-2">Registre una nueva incidencia en el sistema</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 admin-card">
            <form id="formIncidencia">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Fecha de Reporte (automática) -->
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt text-cyan-600 mr-2"></i>
                            Fecha de Reporte
                        </label>
                        <input 
                            type="text" 
                            id="fechaReporte"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed focus:outline-none" 
                            readonly
                        >
                        <p class="text-xs text-gray-500 mt-1">
                            <i class="fas fa-info-circle mr-1"></i>
                            La fecha se registra automáticamente
                        </p>
                    </div>

                    <!-- Paciente (seleccionable) -->
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user-injured text-cyan-600 mr-2"></i>
                            Paciente <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="selectPaciente"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent bg-white"
                            required
                        >
                            <option value="">Seleccione un paciente</option>
                            <!-- Opciones cargadas dinámicamente -->
                        </select>
                    </div>

                    <!-- Descripción -->
                    <div class="md:col-span-2 flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-comment-alt text-cyan-600 mr-2"></i>
                            Descripción <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="descripcion"
                            name="descripcion"
                            rows="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent resize-none"
                            placeholder="Ingrese una descripción detallada de la incidencia (ej: Aire acondicionado del consultorio 3 no funciona)"
                            required
                        ></textarea>
                    </div>

                    <!-- Categoría -->
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-tags text-cyan-600 mr-2"></i>
                            Categoría <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="categoria"
                            name="categoria"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent bg-white"
                            required
                        >
                            <option value="">Seleccione una categoría</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Red">Red</option>
                            <option value="Infraestructura">Infraestructura</option>
                            <option value="Equipamiento Médico">Equipamiento Médico</option>
                            <option value="Insumos">Insumos</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <!-- Prioridad -->
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-exclamation-triangle text-cyan-600 mr-2"></i>
                            Prioridad <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="prioridad"
                            name="prioridad"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent bg-white"
                            required
                        >
                            <option value="">Seleccione una prioridad</option>
                            <option value="Alta">Alta</option>
                            <option value="Media" selected>Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>

                    <!-- Empleado Responsable (opcional) -->
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user-tie text-cyan-600 mr-2"></i>
                            Empleado Responsable
                        </label>
                        <select 
                            id="selectEmpleado"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent bg-white"
                        >
                            <option value="">Asignar después</option>
                            <!-- Opciones cargadas dinámicamente -->
                        </select>
                        <p class="text-xs text-gray-500 mt-1">
                            <i class="fas fa-info-circle mr-1"></i>
                            Puede asignar un responsable ahora o hacerlo después
                        </p>
                    </div>
                </div>

                <!-- Botón de Acción -->
                <div class="flex justify-end gap-4 mt-8 pt-6 border-t border-gray-200">
                    <a href="{{ url_for('seguridad.incidencias') }}"
                       class="flex items-center gap-2 px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-all">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                    <button
                        type="submit"
                        class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all shadow-md hover:shadow-lg btn btn-primary"
                    >
                        <i class="fas fa-plus-circle"></i>
                        Crear Incidencia
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script para funcionalidad dinámica -->
    <script src="{{ url_for('static', filename='js/generar_incidencia.js') }}"></script>
</body>
</html>
