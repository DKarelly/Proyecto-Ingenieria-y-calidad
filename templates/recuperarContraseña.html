<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Clínica Unión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            user-select: none;
        }
    </style>
</head>
<body class="text-gray-700">
    {% include 'header_admin.html' %}

    <div class="max-w-7xl mx-auto p-6 md:p-10">
        <!-- Botón de regreso -->
        <div class="mb-6">
            <a href="/admin/panel?subsistema=cuentas" class="inline-flex items-center text-cyan-600 hover:text-cyan-800 font-medium transition-all duration-200 hover:translate-x-1">
                <span class="material-symbols-outlined mr-2">arrow_back</span>
                Volver al Panel
            </a>
        </div>

        <!-- Formulario centrado -->
        <div class="flex items-center justify-center">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-200 p-8">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-cyan-100 rounded-full mb-4">
                        <span class="material-symbols-outlined text-cyan-600 text-3xl">lock_reset</span>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">Recuperar Contraseña</h1>
                    <p class="mt-2 text-sm text-gray-600">Ingrese su correo para recibir un código de verificación</p>
                </div>

                <form id="form-recovery" class="space-y-6">
                    <!-- Correo Electrónico -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Correo Electrónico</label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="w-full px-4 py-3 pr-24 border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-700 placeholder-gray-400 bg-white rounded-lg transition-all" 
                                placeholder="usted@ejemplo.com"
                                required
                            >
                            <button 
                                type="button" 
                                id="btn-enviar-codigo"
                                class="absolute right-2 top-1/2 transform -translate-y-1/2 px-4 py-2 text-sm font-semibold text-white bg-cyan-500 hover:bg-cyan-600 rounded-lg transition-colors"
                            >
                                Enviar
                            </button>
                        </div>
                        <p id="msg-enviar" class="mt-2 text-sm hidden"></p>
                    </div>

                    <!-- Código de Verificación -->
                    <div>
                        <label for="code" class="block text-sm font-semibold text-gray-700 mb-2">Código de Verificación</label>
                        <input 
                            type="text" 
                            id="code" 
                            name="code" 
                            class="w-full px-4 py-3 border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-700 placeholder-gray-400 bg-white rounded-lg transition-all text-center text-2xl tracking-widest font-bold" 
                            placeholder="000000"
                            maxlength="6"
                            pattern="\d{6}"
                            title="Ingrese el código de 6 dígitos"
                            required
                        >
                        <p class="mt-1 text-xs text-gray-500">
                            <i class="fas fa-info-circle mr-1"></i>
                            El código expira en 15 minutos
                        </p>
                    </div>

                    <!-- Nueva Contraseña -->
                    <div>
                        <label for="new-password" class="block text-sm font-semibold text-gray-700 mb-2">Nueva Contraseña</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="new-password" 
                                name="new_password" 
                                class="w-full px-4 py-3 pr-12 border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-700 placeholder-gray-400 bg-white rounded-lg transition-all" 
                                placeholder="••••••••"
                                minlength="6"
                                required
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword('new-password')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <i class="fa-solid fa-eye" id="new-password-icon"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            <i class="fas fa-lock mr-1"></i>
                            Mínimo 6 caracteres
                        </p>
                    </div>

                    <!-- Confirmar Contraseña -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-semibold text-gray-700 mb-2">Repetir Nueva Contraseña</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm_password" 
                                class="w-full px-4 py-3 pr-12 border border-gray-300 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 text-gray-700 placeholder-gray-400 bg-white rounded-lg transition-all" 
                                placeholder="••••••••"
                                minlength="6"
                                required
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword('confirm-password')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <i class="fa-solid fa-eye" id="confirm-password-icon"></i>
                            </button>
                        </div>
                        <p id="match-indicator" class="mt-1 text-xs hidden"></p>
                    </div>

                    <!-- Botón de Submit -->
                    <div class="pt-4">
                        <button 
                            type="submit" 
                            id="btn-submit"
                            class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all shadow-lg hover:shadow-xl inline-flex items-center justify-center"
                        >
                            <span class="material-symbols-outlined mr-2">lock_reset</span>
                            Verificar y Cambiar Contraseña
                        </button>
                        <p id="msg-submit" class="mt-3 text-center text-sm hidden"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script>
        // Solo permitir números en el campo de código
        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });

        // Validar coincidencia de contraseñas en tiempo real
        function checkPasswordMatch() {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const indicator = document.getElementById('match-indicator');
            
            if (confirmPass.length > 0) {
                if (newPass === confirmPass) {
                    indicator.className = 'mt-1 text-xs text-green-600';
                    indicator.innerHTML = '<i class="fas fa-check-circle mr-1"></i>Las contraseñas coinciden';
                } else {
                    indicator.className = 'mt-1 text-xs text-red-600';
                    indicator.innerHTML = '<i class="fas fa-times-circle mr-1"></i>Las contraseñas no coinciden';
                }
            } else {
                indicator.className = 'mt-1 text-xs hidden';
            }
        }

        document.getElementById('new-password').addEventListener('input', checkPasswordMatch);
        document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);

        // Función para toggle de contraseña
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Enviar código de verificación
        document.getElementById('btn-enviar-codigo').addEventListener('click', async function() {
            const email = document.getElementById('email').value?.trim();
            const btn = this;
            const msg = document.getElementById('msg-enviar');

            msg.className = 'mt-2 text-sm hidden';
            msg.textContent = '';

            if (!email) {
                msg.textContent = 'Por favor ingrese su correo electrónico';
                msg.className = 'mt-2 text-sm text-red-600';
                return;
            }

            btn.disabled = true;
            const btnOriginalText = btn.textContent;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>Enviando...';
            try {
                const resp = await fetch('/usuarios/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo: email })
                });
                // Seguridad: el backend siempre devuelve éxito sin revelar existencia
                if (resp.ok) {
                    msg.textContent = '✓ Código enviado. Revisa tu correo (o la consola del servidor)';
                    msg.className = 'mt-2 text-sm text-green-600 font-medium';
                    btn.innerHTML = '<i class="fas fa-redo mr-1"></i>Reenviar';
                } else {
                    const data = await resp.json().catch(() => ({}));
                    msg.textContent = data.error || 'No se pudo enviar el código. Intente nuevamente.';
                    msg.className = 'mt-2 text-sm text-red-600';
                    btn.textContent = btnOriginalText;
                }
            } catch (e) {
                console.error('Error:', e);
                msg.textContent = 'Error de red. Intente nuevamente.';
                msg.className = 'mt-2 text-sm text-red-600';
                btn.textContent = btnOriginalText;
            } finally {
                btn.disabled = false;
            }
        });

        // Enviar formulario: reset password directamente (el backend valida el código)
        document.getElementById('form-recovery').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value?.trim();
            const code = document.getElementById('code').value?.trim();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('msg-submit');

            msg.className = 'mt-3 text-center text-sm hidden';
            msg.textContent = '';

            if (!email || !code || !newPassword || !confirmPassword) {
                msg.textContent = 'Complete todos los campos.';
                msg.className = 'mt-3 text-center text-sm text-red-600';
                return;
            }
            if (newPassword !== confirmPassword) {
                msg.textContent = 'Las contraseñas no coinciden.';
                msg.className = 'mt-3 text-center text-sm text-red-600';
                return;
            }
            if (newPassword.length < 6) {
                msg.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                msg.className = 'mt-3 text-center text-sm text-red-600';
                return;
            }

            btn.disabled = true;
            const btnOriginalHTML = btn.innerHTML;
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin mr-2">sync</span>Procesando...';
            try {
                const resp = await fetch('/usuarios/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo: email, codigo: code, nueva_contrasena: newPassword })
                });
                const data = await resp.json().catch(() => ({}));
                if (resp.ok && data.success) {
                    msg.textContent = 'Contraseña actualizada. Redirigiendo al login...';
                    msg.className = 'mt-3 text-center text-sm text-green-600';
                    btn.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Contraseña Actualizada';
                    btn.className = 'w-full bg-green-500 text-white font-semibold py-3 px-6 rounded-lg transition-all shadow-lg inline-flex items-center justify-center';
                    setTimeout(() => { window.location.href = '/'; }, 2000);
                } else {
                    msg.textContent = data.error || 'No se pudo actualizar la contraseña.';
                    msg.className = 'mt-3 text-center text-sm text-red-600';
                    btn.disabled = false;
                    btn.innerHTML = btnOriginalHTML;
                }
            } catch (e) {
                msg.textContent = 'Error de red. Intente nuevamente.';
                msg.className = 'mt-3 text-center text-sm text-red-600';
                btn.disabled = false;
                btn.innerHTML = btnOriginalHTML;
            }
        });
    </script>
</body>
</html>
