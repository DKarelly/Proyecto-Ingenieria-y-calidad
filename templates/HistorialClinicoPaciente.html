<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Cl铆nico - Cl铆nica Uni贸n</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .expandable-content.expanded {
            max-height: 2000px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">

    {% include 'header.html' %}

    <div class="container mx-auto px-4 pt-24 pb-12">

        <!-- Header Section -->
        <div class="max-w-6xl mx-auto mb-8">
            <a href="/" class="inline-flex items-center text-cyan-600 hover:text-cyan-700 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
                Volver al inicio
            </a>

            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Historial Cl铆nico</h1>
                        <p class="text-gray-600">Revisa tus consultas y diagn贸sticos m茅dicos</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Historial Container -->
        <div class="max-w-6xl mx-auto">
            <!-- Loading State -->
            <div id="loadingState" class="bg-white rounded-2xl shadow-lg p-12 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Cargando historial cl铆nico...</p>
            </div>

            <!-- Historial Cards -->
            <div id="historialContainer" class="hidden space-y-4">
                <!-- Las citas se cargar谩n aqu铆 din谩micamente -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-300 mb-4">
                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">No hay historial cl铆nico</h3>
                <p class="text-gray-600 mb-6">A煤n no tienes consultas m茅dicas con diagn贸sticos registrados.</p>
                <a href="/reservas/paciente/nueva-cita" class="inline-flex items-center gap-2 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/>
                        <path d="M3 10h18"/><path d="M10 16h4"/><path d="M12 14v4"/>
                    </svg>
                    Agendar Primera Cita
                </a>
            </div>
        </div>

    </div>

    {% include 'footer.html' %}

    <script>
        let historialData = [];

        // Cargar historial al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarHistorial();
        });

        // Funci贸n para cargar el historial cl铆nico
        async function cargarHistorial() {
            try {
                const response = await fetch('/reservas/api/paciente/historial-clinico');
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                historialData = data.historial || [];
                mostrarHistorial(historialData);

            } catch (error) {
                console.error('Error al cargar historial:', error);
                mostrarError('Error al cargar el historial cl铆nico. Por favor, intenta nuevamente.');
            }
        }

        // Funci贸n para mostrar el historial
        function mostrarHistorial(historial) {
            const container = document.getElementById('historialContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.classList.add('hidden');

            if (!historial || historial.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.classList.remove('hidden');

            container.innerHTML = historial.map((cita, index) => {
                const fecha = new Date(cita.fecha_cita + 'T00:00:00');
                const fechaFormateada = fecha.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                return `
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
                        <!-- Header del Card -->
                        <div class="bg-gradient-to-r from-cyan-50 to-blue-50 p-6 border-b border-gray-100">
                            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <span class="bg-cyan-500 text-white text-xs font-bold px-3 py-1 rounded-full">
                                            ID: #${cita.id_cita}
                                        </span>
                                        <span class="text-sm text-gray-600">${fechaFormateada}</span>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-1">${cita.especialidad || 'Consulta General'}</h3>
                                    <p class="text-cyan-600 font-medium">Cita M茅dica</p>
                                </div>
                                <button onclick="toggleExpand(${index})" class="flex items-center gap-2 bg-white text-cyan-600 font-semibold py-2 px-4 rounded-lg hover:bg-cyan-50 transition-all duration-200 border border-cyan-200">
                                    <span id="btnText-${index}">Ver Detalles</span>
                                    <svg id="chevron-${index}" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transform transition-transform duration-200">
                                        <path d="m6 9 6 6 6-6"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Informaci贸n B谩sica (siempre visible) -->
                        <div class="p-6">
                            <div class="grid md:grid-cols-2 gap-4 mb-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-600">
                                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">M茅dico Tratante</p>
                                        <p class="font-semibold text-gray-800">${cita.medico_nombres ? 'Dr(a). ' + cita.medico_nombres + ' ' + cita.medico_apellidos : 'No especificado'}</p>
                                    </div>
                                </div>

                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 bg-cyan-100 rounded-lg flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-cyan-600">
                                            <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Horario de Consulta</p>
                                        <p class="font-semibold text-gray-800">${cita.hora_inicio || 'No especificado'}</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Contenido Expandible -->
                            <div id="content-${index}" class="expandable-content">
                                <div class="border-t border-gray-100 pt-4 mt-4">
                                    <!-- Diagn贸stico -->
                                    <div class="bg-green-50 border-l-4 border-green-500 p-4 mb-4 rounded">
                                        <div class="flex items-start gap-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-green-600 flex-shrink-0 mt-1">
                                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
                                            </svg>
                                            <div class="flex-1">
                                                <h4 class="font-bold text-gray-800 mb-2">Diagn贸stico</h4>
                                                <p class="text-gray-700 leading-relaxed">${cita.diagnostico || 'No se ha registrado un diagn贸stico para esta consulta.'}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Observaciones -->
                                    ${cita.observaciones ? `
                                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded mb-4">
                                        <div class="flex items-start gap-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-600 flex-shrink-0 mt-1">
                                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/>
                                            </svg>
                                            <div class="flex-1">
                                                <h4 class="font-bold text-gray-800 mb-2">Observaciones y Recomendaciones</h4>
                                                <p class="text-gray-700 leading-relaxed">${cita.observaciones}</p>
                                            </div>
                                        </div>
                                    </div>
                                    ` : ''}

                                    <!-- Ex谩menes asociados -->
                                    ${cita.examenes && cita.examenes.length > 0 ? `
                                    <div class="bg-purple-50 border-l-4 border-purple-500 p-4 rounded mb-4">
                                        <div class="flex items-start gap-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-purple-600 flex-shrink-0 mt-1">
                                                <path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                                            </svg>
                                            <div class="flex-1">
                                                <h4 class="font-bold text-gray-800 mb-3"> Ex谩menes Asociados (${cita.examenes.length})</h4>
                                                <div class="space-y-3">
                                                    ${cita.examenes.map((examen, exIndex) => {
                                                        const fechaExamen = new Date(examen.fecha_examen + 'T00:00:00');
                                                        const fechaExamenFormateada = fechaExamen.toLocaleDateString('es-ES', {
                                                            year: 'numeric',
                                                            month: 'short',
                                                            day: 'numeric'
                                                        });
                                                        
                                                        // Determinar color del estado
                                                        let estadoColor = 'bg-gray-100 text-gray-700';
                                                        const estadoLower = (examen.estado || '').toLowerCase();
                                                        if (estadoLower === 'realizado' || estadoLower === 'completado') {
                                                            estadoColor = 'bg-green-100 text-green-700';
                                                        } else if (estadoLower === 'pendiente') {
                                                            estadoColor = 'bg-yellow-100 text-yellow-700';
                                                        } else if (estadoLower === 'en proceso' || estadoLower === 'en_proceso') {
                                                            estadoColor = 'bg-blue-100 text-blue-700';
                                                        }
                                                        
                                                        return `
                                                            <div class="bg-white border border-purple-200 rounded-lg p-3">
                                                                <div class="flex items-start justify-between gap-3 mb-2">
                                                                    <div class="flex-1">
                                                                        <div class="flex items-center gap-2 mb-1">
                                                                            <span class="font-semibold text-gray-800">${examen.tipo_examen || 'Examen M茅dico'}</span>
                                                                            <span class="text-xs ${estadoColor} px-2 py-1 rounded-full font-medium">
                                                                                ${examen.estado || 'Pendiente'}
                                                                            </span>
                                                                        </div>
                                                                        <div class="flex items-center gap-4 text-sm text-gray-600">
                                                                            <span> ${fechaExamenFormateada}</span>
                                                                            ${examen.hora_examen ? `<span> ${examen.hora_examen}</span>` : ''}
                                                                        </div>
                                                                    </div>
                                                                    <span class="text-xs text-purple-600 font-mono bg-purple-100 px-2 py-1 rounded">
                                                                        ID: #${examen.id_examen}
                                                                    </span>
                                                                </div>
                                                                ${examen.observacion ? `
                                                                <div class="mt-2 pt-2 border-t border-purple-100">
                                                                    <p class="text-sm text-gray-600 italic">
                                                                        <span class="font-medium text-gray-700">Observaci贸n:</span> ${examen.observacion}
                                                                    </p>
                                                                </div>
                                                                ` : ''}
                                                            </div>
                                                        `;
                                                    }).join('')}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    ` : cita.total_examenes && cita.total_examenes > 0 ? `
                                    <div class="p-3 bg-purple-50 border border-purple-200 rounded-lg mb-4">
                                        <div class="flex items-center gap-2 text-purple-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                                            </svg>
                                            <span class="text-sm font-semibold"> ${cita.total_examenes} examen(es) asociado(s)</span>
                                        </div>
                                    </div>
                                    ` : ''}

                                    <!-- Operaciones asociadas -->
                                    ${cita.operaciones && cita.operaciones.length > 0 ? `
                                    <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded mb-4">
                                        <div class="flex items-start gap-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-red-600 flex-shrink-0 mt-1">
                                                <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                            </svg>
                                            <div class="flex-1">
                                                <h4 class="font-bold text-gray-800 mb-3"> Operaciones Asociadas (${cita.operaciones.length})</h4>
                                                <div class="space-y-3">
                                                    ${cita.operaciones.map((operacion, opIndex) => {
                                                        const fechaOperacion = new Date(operacion.fecha_operacion + 'T00:00:00');
                                                        const fechaOperacionFormateada = fechaOperacion.toLocaleDateString('es-ES', {
                                                            year: 'numeric',
                                                            month: 'short',
                                                            day: 'numeric'
                                                        });
                                                        
                                                        // Determinar color del estado
                                                        let estadoColor = 'bg-gray-100 text-gray-700';
                                                        const estadoLower = (operacion.estado || '').toLowerCase();
                                                        if (estadoLower === 'realizada' || estadoLower === 'completada') {
                                                            estadoColor = 'bg-green-100 text-green-700';
                                                        } else if (estadoLower === 'programada' || estadoLower === 'pendiente') {
                                                            estadoColor = 'bg-yellow-100 text-yellow-700';
                                                        } else if (estadoLower === 'en proceso' || estadoLower === 'en_proceso') {
                                                            estadoColor = 'bg-blue-100 text-blue-700';
                                                        } else if (estadoLower === 'cancelada') {
                                                            estadoColor = 'bg-red-100 text-red-700';
                                                        }
                                                        
                                                        return `
                                                            <div class="bg-white border border-red-200 rounded-lg p-3">
                                                                <div class="flex items-start justify-between gap-3 mb-2">
                                                                    <div class="flex-1">
                                                                        <div class="flex items-center gap-2 mb-1">
                                                                            <span class="font-semibold text-gray-800">${operacion.tipo_operacion || 'Operaci贸n Quir煤rgica'}</span>
                                                                            <span class="text-xs ${estadoColor} px-2 py-1 rounded-full font-medium">
                                                                                ${operacion.estado || 'Programada'}
                                                                            </span>
                                                                        </div>
                                                                        <div class="flex items-center gap-4 text-sm text-gray-600">
                                                                            <span> ${fechaOperacionFormateada}</span>
                                                                            ${operacion.hora_operacion ? `<span> ${operacion.hora_operacion}</span>` : ''}
                                                                        </div>
                                                                    </div>
                                                                    <span class="text-xs text-red-600 font-mono bg-red-100 px-2 py-1 rounded">
                                                                        ID: #${operacion.id_operacion}
                                                                    </span>
                                                                </div>
                                                                ${operacion.descripcion ? `
                                                                <div class="mt-2 pt-2 border-t border-red-100">
                                                                    <p class="text-sm text-gray-600 italic">
                                                                        <span class="font-medium text-gray-700">Descripci贸n:</span> ${operacion.descripcion}
                                                                    </p>
                                                                </div>
                                                                ` : ''}
                                                            </div>
                                                        `;
                                                    }).join('')}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    ` : ''}

                                    <!-- Estado de la Cita -->
                                    <div class="mt-4 flex items-center gap-2 text-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-green-500">
                                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
                                        </svg>
                                        <span class="text-gray-600">Estado: <span class="font-semibold text-green-600">${cita.estado || 'Completada'}</span></span>
                                    </div>

                                    <!-- Botones de Acci贸n -->
                                    <div class="mt-6 pt-4 border-t border-gray-200">
                                        <p class="text-sm font-semibold text-gray-700 mb-3">Acciones Disponibles:</p>
                                        <div class="flex flex-wrap gap-3">
                                            <button onclick="generarExamen(${cita.id_reserva}, ${cita.id_cita})" class="inline-flex items-center gap-2 bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M12 5v14M5 12h14"/>
                                                </svg>
                                                Generar Examen
                                            </button>
                                            <button onclick="generarOperacion(${cita.id_reserva}, ${cita.id_cita})" class="inline-flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <path d="M12 5v14M5 12h14"/>
                                                </svg>
                                                Generar Operaci贸n
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Funci贸n para generar un nuevo examen
        function generarExamen(idReserva, idCita) {
            // Redirigir al formulario de generar examen
            window.location.href = `/reservas/examenes/generar?reserva=${idReserva}&cita=${idCita}`;
        }

        // Funci贸n para generar una nueva operaci贸n
        function generarOperacion(idReserva, idCita) {
            // Redirigir al formulario de generar operaci贸n
            window.location.href = `/reservas/operaciones/generar?reserva=${idReserva}&cita=${idCita}`;
        }

        // Funci贸n para expandir/contraer el contenido
        function toggleExpand(index) {
            const content = document.getElementById(`content-${index}`);
            const chevron = document.getElementById(`chevron-${index}`);
            const btnText = document.getElementById(`btnText-${index}`);

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                chevron.classList.remove('rotate-180');
                btnText.textContent = 'Ver Detalles';
            } else {
                content.classList.add('expanded');
                chevron.classList.add('rotate-180');
                btnText.textContent = 'Ocultar Detalles';
            }
        }

        // Funci贸n para mostrar errores
        function mostrarError(mensaje) {
            const container = document.getElementById('historialContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.classList.add('hidden');
            container.classList.add('hidden');
            emptyState.classList.remove('hidden');

            emptyState.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-red-300 mb-4">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Error al cargar</h3>
                <p class="text-gray-600 mb-6">${mensaje}</p>
                <button onclick="cargarHistorial()" class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300">
                    Intentar Nuevamente
                </button>
            `;
        }
    </script>

</body>
</html>
