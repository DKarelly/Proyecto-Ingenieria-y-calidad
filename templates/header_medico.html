<!-- Exponer usuario en JSON seguro -->
<script id="initial-usuario" type="application/json">{% if usuario %}{{ usuario|tojson }}{% else %}null{% endif %}</script>
<script>
    (function(){
        try {
            const el = document.getElementById('initial-usuario');
            if (el && el.textContent && el.textContent.trim() !== 'null') {
                window.usuario = JSON.parse(el.textContent);
            } else {
                window.usuario = null;
            }
        } catch (e) {
            window.usuario = null;
            console.error('Error parsing initial usuario JSON', e);
        }
    })();
</script>

<style>
    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fade-in 0.2s ease-out;
    }

    #medico-header {
        position: sticky;
        top: 0;
        z-index: 40;
        backdrop-filter: blur(10px);
    }
</style>

<script>
    // Menú desplegable del usuario y notificaciones
    document.addEventListener('DOMContentLoaded', function() {
        const userMenuButton = document.getElementById('userMenuButton');
        const userMenuDropdown = document.getElementById('userMenuDropdown');
        const notificationsButton = document.getElementById('notificationsButton');
        const notificationsDropdown = document.getElementById('notificationsDropdown');
        const medicoHeader = document.getElementById('medico-header');

        // Menú de usuario
        if (userMenuButton && userMenuDropdown) {
            userMenuButton.addEventListener('click', function(e) {
                e.stopPropagation();
                const hidden = userMenuDropdown.classList.toggle('hidden');
                userMenuButton.setAttribute('aria-expanded', String(!hidden));
                // Cerrar notificaciones si están abiertas
                notificationsDropdown.classList.add('hidden');
            });

            document.addEventListener('click', function(e) {
                if (!userMenuButton.contains(e.target) && !userMenuDropdown.contains(e.target)) {
                    userMenuDropdown.classList.add('hidden');
                    userMenuButton.setAttribute('aria-expanded', 'false');
                }
            });
        }

        // Menú de notificaciones
        if (notificationsButton && notificationsDropdown) {
            notificationsButton.addEventListener('click', function(e) {
                e.stopPropagation();
                const isHidden = notificationsDropdown.classList.toggle('hidden');
                // Cerrar menú de usuario si está abierto
                userMenuDropdown.classList.add('hidden');
                
                // Cargar notificaciones cuando se abre el dropdown
                if (!isHidden) {
                    cargarNotificacionesHeader();
                }
            });

            document.addEventListener('click', function(e) {
                if (!notificationsButton.contains(e.target) && !notificationsDropdown.contains(e.target)) {
                    notificationsDropdown.classList.add('hidden');
                }
            });
        }
        
        // Función para cargar notificaciones en el header
        function cargarNotificacionesHeader() {
            const listContainer = document.getElementById('header-notif-list');
            const countContainer = document.getElementById('header-notif-count');
            
            fetch('/medico/api/notificaciones-recientes')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.notificaciones) {
                        const notificaciones = data.notificaciones.slice(0, 3); // Solo las 3 más recientes
                        
                        if (notificaciones.length === 0) {
                            countContainer.textContent = 'No hay notificaciones nuevas';
                            listContainer.innerHTML = `
                                <div class="flex flex-col items-center justify-center py-8 text-gray-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                    </svg>
                                    <p class="text-sm">Sin notificaciones</p>
                                </div>
                            `;
                            return;
                        }
                        
                        countContainer.textContent = `Tienes ${notificaciones.length} notificación${notificaciones.length > 1 ? 'es' : ''} nueva${notificaciones.length > 1 ? 's' : ''}`;
                        
                        listContainer.innerHTML = notificaciones.map((notif, index) => {
                            const colorDot = notif.tipo === 'confirmacion' ? 'bg-blue-500' : 
                                           notif.tipo === 'cancelacion' ? 'bg-red-500' : 'bg-cyan-500';
                            const borderClass = index < notificaciones.length - 1 ? 'border-b border-gray-100' : '';
                            
                            return `
                                <a href="/medico/panel?subsistema=notificaciones" class="flex items-start gap-3 px-5 py-3 hover:bg-cyan-50 transition-colors ${borderClass}">
                                    <div class="w-2 h-2 ${colorDot} rounded-full mt-2"></div>
                                    <div class="flex-1">
                                        <p class="text-sm font-semibold text-gray-800">${notif.titulo}</p>
                                        <p class="text-xs text-gray-600 mt-1">${notif.paciente ? 'Paciente: ' + notif.paciente : notif.mensaje}</p>
                                        <p class="text-xs text-gray-400 mt-1">${notif.tiempo}</p>
                                    </div>
                                </a>
                            `;
                        }).join('');
                    } else {
                        countContainer.textContent = 'Error al cargar';
                        listContainer.innerHTML = `
                            <div class="flex items-center justify-center py-8 text-gray-500">
                                <p class="text-sm">Error al cargar notificaciones</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    countContainer.textContent = 'Error al cargar';
                    listContainer.innerHTML = `
                        <div class="flex items-center justify-center py-8 text-gray-500">
                            <p class="text-sm">Error al cargar notificaciones</p>
                        </div>
                    `;
                });
        }

        // Sombra del header en scroll
        const applyMedicoShadow = () => {
            if (!medicoHeader) return;
            if (window.scrollY > 4) {
                medicoHeader.style.boxShadow = '0 4px 20px -2px rgba(0, 0, 0, 0.08)';
                medicoHeader.style.borderBottomColor = 'rgba(229, 231, 235, 1)';
            } else {
                medicoHeader.style.boxShadow = '0 1px 3px 0 rgba(0, 0, 0, 0.05)';
                medicoHeader.style.borderBottomColor = 'rgba(229, 231, 235, 0.6)';
            }
        };
        applyMedicoShadow();
        window.addEventListener('scroll', applyMedicoShadow, { passive: true });
    });
</script>
