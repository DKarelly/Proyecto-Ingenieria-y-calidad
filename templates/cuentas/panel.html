        .dotted-bg {

            height: 24px;
            stroke-width: 1.5;

        </main>

        {% include 'footer.html' %}
    </div>

    <!-- AlpineJS para interactividad del dropdown -->
    <script src="//unpkg.com/alpinejs" defer></script>
    
    <script>
        // Sesión provista por servidor. Actualiza UI usando window.usuario (inyectado en header).
        (function(){
            if (window.usuario) {
                const u = window.usuario;
                const nameEl = document.getElementById('admin-username');
                const roleEl = document.getElementById('admin-role');
                if (nameEl && u.nombre) nameEl.textContent = u.nombre;
                if (roleEl && u.rol) roleEl.textContent = u.rol;
            } else {
                // Si la página requiere sesión, el server debe redirigir.
                // window.location.href = '/';
            }
        })();
    </script>
</body>
</html>
